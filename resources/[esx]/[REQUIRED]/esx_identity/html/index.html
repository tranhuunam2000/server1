<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Đăng Ký</h1>
				<input id="firstname" type="text" placeholder="Tên (Viết hoa chữ đầu)"><br>
				<input id="lastname" type="text" placeholder="Họ (Viết hoa chữ đầu)"><br>
				<input id="dateofbirth" type="text" placeholder="Ngày Sinh (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="Chiều Cao (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Nam
				<input type="radio" name="sex" value="f">Nữ<br></center>
				<button id="submit" type="submit">Tạo</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
